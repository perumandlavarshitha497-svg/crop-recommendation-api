<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ Crop Recommendation</h1>
    <form id="cropForm">
      <label>Soil Nitrogen (N):</label>
      <input type="number" id="nitrogen" required>

      <label>Soil Phosphorus (P):</label>
      <input type="number" id="phosphorus" required>

      <label>Soil Potassium (K):</label>
      <input type="number" id="potassium" required>

      <label>Temperature (Â°C):</label>
      <input type="number" id="temperature" required>

      <label>Humidity (%):</label>
      <input type="number" id="humidity" required>

      <label>Rainfall (mm):</label>
      <input type="number" id="rainfall" required>

      <label>Soil pH:</label>
      <input type="number" step="0.1" id="ph" required>

      <button type="submit">Recommend Crop</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
